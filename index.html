<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Website</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- Header Content -->
    <header class="main-header">
        <!-- Logo Website -->
         <div class="main-logo"></div>

         <!-- Navbar -->
          <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#message-us">Message Us</a>
          </nav>
    </header>

    <hr/>

    <!-- Main Content -->
    <main>
        <!-- Home Section -->
        <div class="container-body">
            <section id="home">
                <h1>Hi there, welcome to my portfolio website!</h1>
                <p>My name is Carlos Gerardi, I am a Junior Website Developer.</p>

                <!-- Banner Section -->
                <div class="banner-img"></div>
            </section>
        </div>
        <hr />

        <!-- Our Profile Section -->
        <div class="container-body">
            <section id="our-profile">
                <h1>Our Profile</h1>
                <p>We are a team of passionate developers.</p>

                <div class="profile-container">
                    <div class="profile-item">
                        <img src="https://picsum.photos/200" alt="Profile 1">
                        <p>Alice</p>
                    </div>
                    <div class="profile-item">
                        <img src="https://picsum.photos/200" alt="Profile 2">
                        <p>Bob</p>
                    </div>
                    <div class="profile-item">
                        <img src="https://picsum.photos/200" alt="Profile 3">
                        <p>Charlie</p>
                    </div>
                </div>
            </section>
        </div>
        <hr />
        
        <div class="container-body">
            <!-- Message Us Section -->
            <section id="message-us">
                <h1>Message Us</h1>
                <p>If you have any questions, feel free to reach out!</p>

                <div class="container">
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <span class="colon">:</span>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="tanggallahir">Tanggal Lahir</label>
                            <span class="colon">:</span>
                            <input type="date" id="tanggallahir" name="tanggallahir">
                        </div>
                        <div class="form-group">
                            <label for="name">Jenis Kelamin</label>
                            <span class="colon">:</span>
                            <label><input type="radio" value="Laki-Laki" name="jeniskelamin">Laki-Laki</label>
                            <label><input type="radio" value="Perempuan" name="jeniskelamin">Perempuan</label>
                        </div>
                        <div class="form-group">
                            <label for="name">Pesan</label>
                            <span class="colon">:</span>
                            <textarea id="pesan" name="pesan" rows="7" cols="48"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit">
                        </div>
                    </form>

                    <div class="output-box" id="resultBox"></div>
                </div>
            </section>
        </div>
        <hr>
    </main>

    <!-- Footer Content -->
    <footer>
        <h1>Message Us</h1>
        <p></p>
    </footer>
</body>

<script src="js/script.js"></script>
</html>
